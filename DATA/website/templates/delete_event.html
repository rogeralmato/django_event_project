{% extends "layouts/base.html" %}
{% load i18n %}
{% block title %}
{% trans "Delete Event" %}
{% endblock %}

{% block content %}
<h1>{% trans "Delete Event" %}</h1>
<br/><br/>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h2 class="box-title">{% trans "Delete: " %}{{ event.title }}</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        <p class="form-control-label"> {% trans "Are you sure?" %}</p>
                        <button class="btn btn-danger">{% trans "Delete Event" %}</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
