{% load i18n %}
{% load static %}
<!-- Header-->
<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a id="menuToggle" class="menutoggle" style=""><i class="fa fa-bars"></i></a>
            
            
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
                <a class="navbar-brand" href="./"><img src="{% static 'website/images/logo.png' %}" alt="Logo"></a>
                <button class="search-trigger"><i class="fa fa-search"></i></button>
                <div class="form-inline">
                    <form class="search-form">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                        <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                    </form>
                </div>


                
            </div>

            {% if user.is_authenticated %}
                <div class="user-area dropdown float-right">
                    <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="user-avatar rounded-circle" src="{{ user.profile.profile_pic.url}}" alt="User Avatar">
                    </a>

                    <div class="user-menu dropdown-menu">
                        <a class="nav-link" href="{% url 'profile' user.profile.id %}"><i class="fa fa- user"></i>{% trans "My Profile" %}</a>
                        <a class="nav-link" href="{% url 'edit_settings' %}"><i class="fa fa- user"></i>{% trans "Edit Profile" %}</a>
                        <a class="nav-link" href="{% url 'logout'%}"><i class="fa fa-power -off"></i>{% trans "Logout" %}</a>
                    </div>
                </div>
            {% endif %}

            

            

        </div>
    </div>
</header>
<!-- /#header -->
